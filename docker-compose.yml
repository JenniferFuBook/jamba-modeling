version: '3.8'

services:
  benchmark:
    build:
      context: .
      dockerfile: Dockerfile
    image: gpt2-jamba-benchmark:latest
    container_name: gpt2-jamba-benchmark
    volumes:
      - ./results:/app/results
    environment:
      - PYTHONUNBUFFERED=1
      - HF_HOME=/app/.cache/huggingface
      - TRANSFORMERS_CACHE=/app/.cache/huggingface
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G
    restart: 'no'
